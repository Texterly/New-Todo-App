<app-back-button [routerLink]="['/tasks']" />

<ng-container *ngIf="!loading; else loadingTemplate">
  <div class="tasks">
    <ul>
      <li *ngFor="let todo of todos">
        <p>Task: {{ todo.title }}</p>
      </li>
    </ul>
  </div>
</ng-container>

<ng-template #loadingTemplate>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
