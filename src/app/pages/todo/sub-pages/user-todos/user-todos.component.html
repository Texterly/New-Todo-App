<app-back-button [routerLink]="['/tasks']"/>

<ng-container *ngIf="!loading; else loadingTemplate">
  <div>
    <!-- <p>userId: {{ todo.userId }}</p> -->
    <ul>
      <li *ngFor="let todo of todos">
        <p>Tasks {{ todo.title }}</p>
      </li>
    </ul>
  </div>
</ng-container>

<ng-template #loadingTemplate>
  <h2>Loading....</h2>
</ng-template>
