<button (click)="logOut()">LogOut</button>

<div class="header">
  <h1>Todo List</h1>
</div>

<div class="form">
  <form action="#">
    <input type="text" name="title" [(ngModel)]="addTaskValue" />
    <button [disabled]="!addTaskValue" (click)="addTodo()">Add new task</button>
    <input type="text" name="userId" [(ngModel)]="userIdFilter" />
    <button (click)="updateData()">Search userId</button>
  </form>
  <button (click)="back()">Back</button>
</div>

</ng-container>

<div class="example-container">
  <h2>To do</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todos"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <ul>
      <li class="example-box" *ngFor="let todo of todos" cdkDrag>
        <div class="id">
          <a [routerLink]="['/tasks', todo.id]">id: {{ todo.id }}</a>
        </div>
        <div class="todo">
          <span *ngIf="!todo.completed" class="content">{{ todo.title }}</span>
        </div>
        <div class="todo">
          <span *ngIf="todo.completed"
            ><del>{{ todo.title }}</del></span
          >
        </div>
        <a [routerLink]="['/tasks', 'user', todo.userId]" class="userId">
          <span>userId: {{ todo.userId }}</span>
        </a>
        <input
          [(ngModel)]="todo.title"
          (blur)="editTodo(todo.id, todo.title)"
        />
        <div class="remove" (click)="deleteTodo(todo)">Delete</div>
      </li>
    </ul>
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <ul>
      <li class="example-box" *ngFor="let todo of done" cdkDrag>
        <div class="id">
          <a [routerLink]="['/tasks', todo.id]">id: {{ todo.id }}</a>
        </div>
        <div class="todo">
          <span *ngIf="!todo.completed" class="content">{{ todo.title }}</span>
        </div>
        <div class="todo">
          <span *ngIf="todo.completed"
            ><del>{{ todo.title }}</del></span
          >
        </div>
        <a [routerLink]="['/tasks', 'user', todo.userId]" class="userId">
          <span>userId: {{ todo.userId }}</span>
        </a>
        <input
          [(ngModel)]="todo.title"
          (blur)="editTodo(todo.id, todo.title)"
        />
        <div class="remove" (click)="deleteTodo(todo)">Delete</div>
      </li>
    </ul>
  </div>
</div>
